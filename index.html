<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <!-- main -->
    <main class="main">

      <!-- BlogCard -->
      <section class="blog-card wrapper">
        <!-- inner -->
        <div class="inner">
          <!-- thumbnail -->
          <img class="thumbnail" src="assets/images/illustration-article.svg" alt="Illustration related to learning HTML and CSS">
          <!-- tag -->
          <p class="tag">Learning</p>
          <!-- date -->
          <p class="date">Published 21 Dec 2023</p>
          <!-- title -->
          <h1 class="title">HTML & CSS foundations</h1>
          <!-- text -->
          <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <!-- avatar -->
          <img class="avatar" src="assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper">
          <!-- name -->
          <p class="name">Greg Hooper</p>
        </div>
      </section>
      
      <!-- Attribution -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>

    </main>
</body>
</html>
